syntax = "proto3";

package bgbg.chat;

option java_package = "com.example.bookglebookgleserver.chat";
option java_multiple_files = true;

message ChatMessage {
  int64 groupId = 1;
  int64 senderId = 2;
  string senderName = 3;
  string content = 4;
  int64 timestamp = 5;
  string type = 6; // "NORMAL", "DISCUSSION_START", "DISCUSSION_END"
}

service ChatService {
  rpc Chat(stream ChatMessage) returns (stream ChatMessage);
}

services:
  mysql:
    image: mysql:8.4
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: bookglebookgle
    ports:
      - "3306:3306"
    volumes:
      - ./mysql-data:/var/lib/mysql

  spring:
    build:
      context: ./bookglebookgle-server
      dockerfile: Dockerfile
    container_name: spring-app
    restart: unless-stopped
    ports:
      - "8081:8081"
    depends_on:
      - mysql
    environment:
      DB_USERNAME: root
      DB_PASSWORD: ${DB_PASSWORD}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
    volumes:
      - ./backend-logs:/logs
      - /home/ubuntu/bookglebookgle-server/uploads:/home/ubuntu/pdf-uploads

  loki:
    image: grafana/loki:2.9.4
    container_name: loki
    ports:
      - "3100:3100"
    command: ["-config.file=/etc/loki/local-config.yaml"]
    networks:
      - test-net

  promtail:
    image: grafana/promtail:2.9.4
    container_name: promtail
    volumes:
      - ./promtail-config.yml:/etc/promtail/promtail-config.yml
      - ./backend-logs:/logs
    command: ["-config.file=/etc/promtail/promtail-config.yml"]
    networks:
      - test-net

  grafana:
    image: grafana/grafana:10.4.2
    container_name: grafana
    restart: always  # 🔁 재시작 시 자동 복구
    ports:
      - "3001:3000"
    depends_on:
      - loki
    volumes:
      - grafana-storage:/var/lib/grafana  # 💾 설정 및 세션 유지
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin1234  # 🔐 원하는 비밀번호로 변경
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_SESSION_PROVIDER=file
      - GF_SESSION_PROVIDER_CONFIG=session.db
    networks:
      - test-net

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus:/etc/prometheus 
    networks:
      - test-net

volumes:
  grafana-storage:  # 🔧 Grafana 데이터 유지용 볼륨

networks:
  test-net:
    driver: bridge

version: '3.8'

services:
  mysql:
    image: mysql:8.4
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: bookglebookgle
    ports:
      - "3306:3306"
    volumes:
      - ./mysql-data:/var/lib/mysql

  spring:
    build:
      context: ./bookglebookgle-server
      dockerfile: Dockerfile
    container_name: spring-app
    restart: unless-stopped
    ports:
      - "8081:8081"
    depends_on:
      - mysql
      - bgbg-container
    environment:
      DB_USERNAME: root
      DB_PASSWORD: ${DB_PASSWORD}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
    networks:
      - app-net

  bgbg-container:
    image: bgbg-ai-server
    container_name: bgbg-container
    ports:
      - "50052:50052"
    networks:
      - app-net

networks:
  app-net:
    driver: bridge
